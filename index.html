<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub – Lejátszó</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
}

header{
  padding:15px;
  background:#111;
  font-size:22px;
  font-weight:bold;
  border-bottom:1px solid #222;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

.card{
  background:#141414;
  border:1px solid #222;
  border-radius:10px;
  margin-bottom:15px;
  cursor:pointer;
  overflow:hidden;
  transition:0.3s;
}

.card:hover{
  background:#1b1b1b;
}

.card-header{
  display:flex;
  gap:15px;
  padding:15px;
  align-items:center;
}

.card-header img{
  width:160px;
  height:90px;
  object-fit:cover;
  border-radius:6px;
}

.card-title{
  font-size:18px;
}

.player-box{
  display:none;
  background:#000;
}

.player-box iframe{
  width:100%;
  height:500px;
  border:none;
}
</style>
</head>

<body>

<header>AxelSub – Lejátszó</header>

<div class="container" id="list"></div>

<script>
const episodes = [
  {
    title: "1. rész",
    img: "images/chitose/ep1.jpg",
    video: "https://drive.google.com/file/d/XXXX/preview"
  },
  {
    title: "2. rész",
    img: "images/chitose/ep2.jpg",
    video: "https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
  }
];

const list = document.getElementById("list");

episodes.forEach((ep, i)=>{
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="card-header">
      <img src="${ep.img}">
      <div class="card-title">${ep.title}</div>
    </div>
    <div class="player-box">
      <iframe src="${ep.video}" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  `;

  card.onclick = ()=>{
    document.querySelectorAll(".player-box").forEach(p=>{
      if(p !== card.querySelector(".player-box")){
        p.style.display="none";
      }
    });

    const player = card.querySelector(".player-box");
    player.style.display = player.style.display === "block" ? "none" : "block";
  };

  list.appendChild(card);
});
</script>

</body>
</html>
