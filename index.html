<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxelSub - Prémium Anime Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C2FF;
            --accent: #FF9900;
            --dark: #0a0a0a;
            --card-bg: #141414;
            --glass: rgba(20, 20, 20, 0.85);
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark); color: white; margin: 0; overflow-x: hidden; }
        header {
            position: sticky; top: 0; z-index: 1000; background: var(--glass);
            backdrop-filter: blur(12px); padding: 10px 5%; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo-img { height: 60px; filter: drop-shadow(0 0 10px rgba(0, 194, 255, 0.5)); transition: 0.3s; }
        .hero { position: relative; height: 550px; overflow: hidden; margin-bottom: 40px; background: #000; }
        .hero::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 200px; background: linear-gradient(to top, var(--dark), transparent); z-index: 1; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1s; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }
        .slide-content { position: absolute; bottom: 80px; left: 5%; z-index: 2; max-width: 700px; }
        .tag { background: var(--accent); color: black; padding: 5px 12px; font-weight: 800; font-size: 12px; border-radius: 4px; display: inline-block; margin-bottom: 10px; text-transform: uppercase; }
        .slide-content h1 { font-size: 3.5rem; margin: 0; line-height: 1.1; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .container { padding: 0 5%; max-width: 1600px; margin: 0 auto; }
        .section-title { font-size: 1.5rem; border-left: 5px solid var(--primary); padding-left: 15px; margin: 40px 0 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; padding-bottom: 50px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; transition: 0.4s; cursor: pointer; border: 1px solid #222; }
        .card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 194, 255, 0.2); }
        .card-img-wrapper { height: 320px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card-info { padding: 15px; position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, black, transparent); }
        .card-title { font-weight: 600; font-size: 1rem; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-ep { color: var(--accent); font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.png" alt="AxelSub Logo" class="logo-img"></a>
    <input type="text" id="search-bar" style="background:rgba(255,255,255,0.1); border:1px solid var(--primary); padding:10px 20px; border-radius:20px; color:white; outline:none;" placeholder="Keresés...">
</header>

<div class="hero" id="hero-slider"></div>

<div class="container">
    <div class="section-title">Legutóbbi Fordítások</div>
    <div class="grid" id="anime-grid"></div>
</div>

<script>
    // AZ AXELSUB IGAZI LISTÁJA
    const myAnimes = [
        { id: 172905, ep: '01. Rész', video: 'https://videa.hu/videok/yusha-party-link' },
        { id: 175968, ep: '13. Rész', video: 'https://videa.hu/videok/kingdom-6-evad-13.resz-link' },
        { id: 119661, ep: '09. Rész', video: 'https://videa.hu/videok/chitose-kun-9.resz-link' },
        { id: 101215, ep: '12. Rész', video: 'https://videa.hu/videok/kakuriyo-no-yadomeshi-12.resz-link' }
    ];

    let globalAnimeList = [];

    async function getAniList() {
        const query = `
        query ($ids: [Int]) {
          Page {
            media(id_in: $ids, type: ANIME) {
              id
              title { romaji }
              description(asHtml: false)
              coverImage {
                extraLarge
              }
              bannerImage
            }
          }
        }`;

        try {
            const response = await fetch('https://graphql.anilist.co', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query,
                    variables: { ids: myAnimes.map(a => a.id) }
                })
            });

            const json = await response.json();
            const data = json.data.Page.media;

            globalAnimeList = myAnimes.map(a => ({
                ...a,
                ...data.find(d => d.id === a.id)
            }));

            render(globalAnimeList);
        } catch (error) {
            console.error("AniList hiba:", error);
        }
    }

    function render(list) {
        const hero = document.getElementById('hero-slider');
        const grid = document.getElementById('anime-grid');

        // HERO – CSAK ANILIST KÉP
        if (hero.innerHTML === "") {
            list.slice(0, 3).forEach((anime, i) => {
                const img = anime.bannerImage || anime.coverImage.extraLarge;

                const slide = document.createElement('div');
                slide.className = `slide ${i === 0 ? 'active' : ''}`;
                slide.style.backgroundImage = `url('${img}')`;
                slide.innerHTML = `
                    <div class="slide-content">
                        <span class="tag">Kiemelt</span>
                        <h1>${anime.title.romaji}</h1>
                    </div>`;
                hero.appendChild(slide);
            });
            startSlider();
        }

        // CARDS – BORÍTÓ + LEÍRÁS ANILISTRŐL
        grid.innerHTML = "";
        list.forEach((anime) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () =>
                location.href = `watch.html?video=${encodeURIComponent(anime.video)}&title=${encodeURIComponent(anime.title.romaji)}&ep=${anime.ep}`;

            card.innerHTML = `
                <div class="card-img-wrapper">
                    <img src="${anime.coverImage.extraLarge}" alt="${anime.title.romaji}">
                </div>
                <div class="card-info">
                    <div class="card-title">${anime.title.romaji}</div>
                    <div class="card-ep">${anime.ep}</div>
                </div>`;

            grid.appendChild(card);
        });
    }

    function startSlider() {
        let s = 0;
        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            if (slides.length > 0) {
                slides[s].classList.remove('active');
                s = (s + 1) % slides.length;
                slides[s].classList.add('active');
            }
        }, 5000);
    }

    document.getElementById('search-bar').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        render(globalAnimeList.filter(a =>
            a.title.romaji.toLowerCase().includes(term)
        ));
    });

    getAniList();
</script>
</body>
</html>
