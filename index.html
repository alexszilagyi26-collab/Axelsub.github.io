<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub – Anime</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --accent:#f5b301;
}
.light{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#111111;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  display:flex;
  gap:12px;
  padding:15px;
  align-items:center;
}
header input{
  flex:1;
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
.toggle{
  padding:10px 14px;
  background:var(--accent);
  color:#000;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* ===== SECTIONS ===== */
.section{
  padding:20px;
}
.section h2{
  margin:0 0 12px;
}

/* ===== AJÁNLÓ ===== */
.cards{
  display:flex;
  gap:15px;
  overflow-x:auto;
}
.anime-card{
  min-width:280px;
  height:160px;
  position:relative;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  background:#000;
}
.anime-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
}
.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  color:#fff;
}
.title{
  position:absolute;
  left:12px;
  bottom:10px;
  font-weight:bold;
}

/* ===== EPIZÓDOK ===== */
.episodes{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.ep{
  width:150px;
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.ep img{
  width:100%;
  height:85px;
  object-fit:cover;
}
.ep div{
  padding:6px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <input type="text" placeholder="Keresés animekre...">
  <div class="toggle" onclick="toggleMode()">Dark / Light</div>
</header>

<!-- ===== AJÁNLOTT ===== -->
<div class="section">
  <h2>Ajánlott animék</h2>

  <div class="cards">
    <div class="anime-card">
      <img src="images/kingdom.jpg" alt="Kingdom">
      <div class="overlay"></div>
      <div class="play">▶</div>
      <div class="title">Kingdom – 6. évad</div>
    </div>

    <div class="anime-card">
      <img src="images/chitose.jpg" alt="Chitose">
      <div class="overlay"></div>
      <div class="play">▶</div>
      <div class="title">Chitose-kun – 9. rész</div>
    </div>
  </div>
</div>

<!-- ===== LEGUTÓBBI RÉSZEK ===== -->
<div class="section">
  <h2>Legutóbbi részek</h2>

  <div class="episodes">
    <div class="ep">
      <img src="images/kingdom.jpg">
      <div>Kingdom – 13. rész</div>
    </div>

    <div class="ep">
      <img src="images/chitose.jpg">
      <div>Chitose – 9. rész</div>
    </div>
  </div>
</div>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
