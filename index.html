<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:white;
  font-family:Arial;
}

/* ===== FŐOLDAL ===== */
#home{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#1a1a1a;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:0.2s;
}
.card:hover{ transform:scale(1.03); }

.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}

.card h3{
  padding:10px;
  margin:0;
}

/* ===== LEJÁTSZÓ NÉZET ===== */
#playerView{
  display:none;
  height:100vh;
}

.main{
  display:flex;
  height:100%;
}

.player{
  flex:3;
  background:black;
}

.player iframe{
  width:100%;
  height:100%;
  border hookup:none;
}

.episodes{
  flex:1;
  background:#141414;
  overflow-y:auto;
}

.ep{
  display:flex;
  gap:10px;
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #222;
}
.ep:hover{ background:#1f1f1f; }
.ep.active{ background:#2a2a2a; }

.ep img{
  width:120px;
  height:70px;
  object-fit:cover;
}

.back{
  padding:10px;
  background:#111;
  cursor:pointer;
}
.back:hover{ background:#222; }
</style>
</head>

<body>

<!-- ===== FŐOLDAL ===== -->
<div id="home">
  <div class="card" onclick="openAnime('chitose')">
    <img src="images/chitose/cover.jpg">
    <h3>Chitose</h3>
  </div>
</div>

<!-- ===== LEJÁTSZÓ ===== -->
<div id="playerView">
  <div class="back" onclick="goHome()">⬅ Vissza</div>
  <div class="main">
    <div class="player" id="player"></div>
    <div class="episodes" id="episodes"></div>
  </div>
</div>

<script>
/* ===== ADATOK ===== */
const animes = {
  chitose:{
    episodes:{
      1:{
        video:"https://drive.google.com/file/d/XXXX/preview",
        img:"images/chitose/ep1.jpg"
      },
      2:{
        video:"https://drive.google.com/file/d/YYYY/preview",
        img:"images/chitose/ep2.jpg"
      }
    }
  }
};

/* ===== MEGNYITÁS ===== */
function openAnime(name){
  document.getElementById("home").style.display="none";
  document.getElementById("playerView").style.display="block";
  loadEpisodes(name);
}

/* ===== VISSZA ===== */
function goHome(){
  document.getElementById("playerView").style.display="none";
  document.getElementById("home").style.display="grid";
  document.getElementById("player").innerHTML="";
}

/* ===== EPIZÓDOK ===== */
function loadEpisodes(name){
  const list=document.getElementById("episodes");
  list.innerHTML="";
  const eps=animes[name].episodes;

  Object.keys(eps).forEach(ep=>{
    const div=document.createElement("div");
    div.className="ep";
    div.innerHTML=`
      <img src="${eps[ep].img}">
      <div>${ep}. rész</div>
    `;
    div.onclick=()=>play(eps[ep].video,div);
    list.appendChild(div);
  });
}

/* ===== LEJÁTSZÁS ===== */
function play(url,el){
  document.querySelectorAll(".ep").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("player").innerHTML=`
    <iframe src="${url}?autoplay=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  `;
}
</script>

</body>
</html>
