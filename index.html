<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxelSub - Anime Stream</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050510;
            --card: #121225;
            --primary: #00f3ff;
            --accent: #ff0055;
            --text: #fff;
            --muted: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(5, 5, 16, 0.9);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: 0.3s;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Navbar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .logo span {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link,
        .dropdown-btn {
            color: var(--muted);
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active,
        .dropdown-btn:hover {
            color: var(--text);
            background: var(--glass);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(18, 18, 37, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-width: 180px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.8rem 1.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .dropdown-menu a:hover {
            background: var(--glass);
            color: var(--primary);
            padding-left: 1.8rem;
        }

        .search {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            gap: 0.8rem;
        }

        .search input {
            background: none;
            border: none;
            color: var(--text);
            outline: none;
            width: 140px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        /* Hero */
        .hero {
            min-height: 85vh;
            display: flex;
            align-items: center;
            padding: 120px 5% 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url('https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx176244-RO4VXQB6tT4j.jpg') center/cover no-repeat;
            mask-image: linear-gradient(to right, transparent, black 60%);
            -webkit-mask-image: linear-gradient(to right, transparent, black 60%);
            opacity: 0.4;
            z-index: 0;
            transition: opacity 1s;
        }

        .hero-content {
            max-width: 650px;
            position: relative;
            z-index: 1;
        }

        .tag {
            display: inline-block;
            background: var(--accent);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .hero h1 span {
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        .hero p {
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .btn-play {
            padding: 1.1rem 2.5rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            background: var(--primary);
            color: #000;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            transition: 0.3s;
        }

        .btn-play:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.6);
        }

        /* Grid */
        .container {
            padding: 4rem 5%;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title span {
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2.5rem;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-12px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.15);
        }

        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: 0.5s;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .card-ep {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Custom Modal Player */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .modal.open {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        .player-wrap {
            width: 95%;
            max-width: 1200px;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.2);
            border-radius: 24px;
            background: #000;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .player-wrap iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            display: block;
        }

        .close-player {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 45px;
            height: 45px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 900;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .close-player:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Footer */
        .footer {
            padding: 4rem 5%;
            background: #0a0a1a;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--muted);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slowZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .hero-bg {
                width: 100%;
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>

    <nav class="nav">
        <div class="logo" onclick="window.location.reload()">
            <img src="logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
            <!-- Fallback icon if logo.png missing -->
            AXEL<span>SUB</span>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-link active">Kezd≈ëlap</a>
            <div class="dropdown">
                <button class="dropdown-btn">Anime ‚ñæ</button>
                <div class="dropdown-menu">
                    <a href="#" onclick="filterBy('status', 'Akt√≠v')">Akt√≠v</a>
                    <a href="#" onclick="filterBy('status', 'Tervezett')">Tervezett</a>
                    <a href="#" onclick="filterBy('status', 'Befejezett')">Befejezett</a>
                </div>
            </div>
            <a href="#" class="nav-link">Manga</a>
        </div>
        <div class="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
            <input type="text" placeholder="Keres√©s..." id="searchInput">
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg" id="heroBg"></div>
        <div class="hero-content">
            <div class="tag">Heti Kiemelt</div>
            <h1 id="heroTitle">Bet√∂lt√©s...</h1>
            <p id="heroDesc">Anim√°ci√≥ ind√≠t√°sa...</p>
            <button class="btn-play" onclick="playPlayer(animeData[0].url)">‚ñ∂ Lej√°tsz√°s</button>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title"><span>üî•</span> N√©pszer≈± Sorozatok</h2>
        <div class="grid" id="animeGrid"></div>
    </div>

    <div class="modal" id="videoModal">
        <div class="player-wrap">
            <button class="close-player" onclick="stopPlayer()">‚úï</button>
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="footer">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">AXEL<span>SUB</span></div>
        <p>&copy; 2026 AxelSub Official - Minden jog fenntartva.</p>
    </footer>

    <script>
        // --- ADATOK ---
        const animeData = [
            {
                title: "Yusha Party wo Odasareta Kiyoubinbou",
                ep: "1. r√©sz",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx176244-RO4VXQB6tT4j.jpg",
                url: "https://embed.indavideo.hu/player/video/947ceabfe5",
                status: "Akt√≠v",
                anilistId: 172905
            },
            {
                title: "Kingdom 6. √©vad",
                ep: "13. r√©sz",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx162377-7J0xOOe20Lw4.jpg",
                url: "https://embed.indavideo.hu/player/video/f9e0a81177",
                status: "Akt√≠v",
                anilistId: 162377
            },
            {
                title: "Chitose-kun wa Ramune Bin no Naka",
                ep: "9. r√©sz",
                img: "https://cdn.myanimelist.net/images/anime/1252/140724.jpg",
                url: "https://embed.indavideo.hu/player/video/4458f38699",
                status: "Akt√≠v",
                anilistId: 140724
            },
            {
                title: "Kakuriyo no Yadomeshi",
                ep: "12. r√©sz",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx100500-4vRsWSZ0Wuam.jpg",
                url: "https://embed.indavideo.hu/player/video/66847a9645",
                status: "Befejezett",
                anilistId: 100500
            }
        ];

        // --- LOGIKA ---
        const grid = document.getElementById('animeGrid');
        const modal = document.getElementById('videoModal');
        const frame = document.getElementById('videoFrame');
        const searchInput = document.getElementById('searchInput');

        function renderGrid(data) {
            grid.innerHTML = '';
            data.forEach(a => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <div class="card-badge">${a.status}</div>
            <img src="${a.img}" alt="${a.title}">
            <div class="card-info">
                <h3 class="card-title">${a.title}</h3>
                <span class="card-ep">${a.ep}</span>
            </div>
        `;
                card.onclick = () => playPlayer(a.url);
                grid.appendChild(card);
            });
        }

        function playPlayer(url) {
            if (!url || url.includes("XXXXXX")) {
                alert("Ez a vide√≥ m√©g nem el√©rhet≈ë!");
                return;
            }
            // Az 'embed.indavideo.hu' a kulcs ahhoz, hogy a weboldalon bel√ºl maradjon a lej√°tsz√≥.
            frame.src = url;
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function stopPlayer() {
            frame.src = "";
            modal.classList.remove('open');
            document.body.style.overflow = '';
        }

        // Hero tartalom lek√©r√©se
        function updateHero() {
            const main = animeData[0];
            fetch("https://graphql.anilist.co", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    query: `query($id:Int){Media(id:$id){title{english romaji} description bannerImage}}`,
                    variables: { id: main.anilistId }
                })
            })
                .then(r => r.json())
                .then(d => {
                    const a = d.data.Media;
                    document.getElementById("heroTitle").innerHTML = `<span>${a.title.english || a.title.romaji}</span>`;
                    document.getElementById("heroDesc").innerText = a.description?.replace(/<[^>]*>/g, "").split(".")[0] + "." || "Kezdd el n√©zni most!";
                    if (a.bannerImage) document.getElementById("heroBg").style.backgroundImage = `url(${a.bannerImage})`;
                })
                .catch(() => {
                    document.getElementById("heroTitle").innerText = main.title;
                    document.getElementById("heroDesc").innerText = "√öj r√©sz el√©rhet≈ë!";
                });
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = animeData.filter(a => a.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        function filterBy(k, v) {
            const filtered = animeData.filter(a => a[k] === v);
            renderGrid(filtered);
        }

        // Bez√°r√°s kattint√°sra a mod√°lon k√≠v√ºl
        window.onclick = (e) => { if (e.target === modal) stopPlayer(); };

        // Kezd√©s
        updateHero();
        renderGrid(animeData);
    </script>

</body>

</html>
