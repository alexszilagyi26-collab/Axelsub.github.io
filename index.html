<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxelSub - Anime Stream</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050510;
            --card: #121225;
            --primary: #00f3ff;
            --accent: #ff0055;
            --text: #fff;
            --muted: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(5, 5, 16, 0.95);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card);
            border-radius: 4px;
            border: 2px solid var(--bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Navbar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 0.8rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .logo img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        .logo span {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            margin-left: -5px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .nav-link,
        .dropdown-btn {
            color: var(--muted);
            font-weight: 600;
            padding: 0.6rem 1rem;
            background: none;
            border: none;
            font-size: 0.95rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active,
        .dropdown-btn:hover {
            color: var(--text);
            background: var(--glass);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(18, 18, 37, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-width: 170px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.7rem 1.2rem;
            color: var(--muted);
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.2s;
        }

        .dropdown-menu a:hover {
            background: var(--glass);
            color: var(--primary);
            padding-left: 1.5rem;
        }

        .search {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            gap: 0.6rem;
            margin-left: 1rem;
        }

        .search input {
            background: none;
            border: none;
            color: var(--text);
            outline: none;
            width: 130px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .search svg {
            opacity: 0.6;
        }

        /* Hero */
        .hero {
            min-height: 85vh;
            display: flex;
            align-items: center;
            padding: 120px 5% 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 65%;
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            mask-image: linear-gradient(to right, transparent, black 50%);
            -webkit-mask-image: linear-gradient(to right, transparent, black 50%);
            opacity: 0.4;
            z-index: 0;
            transition: 1s ease-in-out;
        }

        .hero-content {
            max-width: 650px;
            position: relative;
            z-index: 1;
        }

        .tag {
            display: inline-block;
            background: var(--accent);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero h1 {
            font-size: clamp(2.2rem, 5vw, 4rem);
            line-height: 1;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .hero h1 span {
            color: var(--primary);
            text-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
        }

        .hero p {
            color: var(--muted);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 550px;
        }

        .btn-play {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            background: var(--primary);
            color: #000;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-play:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 243, 255, 0.6);
        }

        /* Grid */
        .container {
            padding: 4rem 5%;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title span {
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.4s;
            height: 320px;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(0, 243, 255, 0.1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.6s ease;
            display: block;
        }

        .card:hover img {
            transform: scale(1.08);
            filter: brightness(0.7);
        }

        .card-badge {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            background: rgba(5, 5, 16, 0.8);
            backdrop-filter: blur(5px);
            padding: 0.3rem 0.7rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            z-index: 2;
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .card-info {
            padding: 1.2rem;
            background: linear-gradient(to top, rgba(5, 5, 16, 1) 30%, transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--muted);
            font-weight: 600;
        }

        .badge-host {
            background: rgba(255, 255, 255, 0.05);
            padding: 1px 6px;
            border-radius: 4px;
            color: var(--primary);
            font-size: 0.65rem;
        }

        /* Modal Player UI */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .modal.open {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        .player-wrap {
            width: 95%;
            max-width: 1100px;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.2);
            border-radius: 20px;
            background: #000;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .player-wrap iframe,
        .player-wrap video {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            display: none;
        }

        .close-player {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 44px;
            height: 44px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 900;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .close-player:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Footer */
        .footer {
            padding: 3rem 5%;
            background: #03030b;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .hero {
                padding-top: 100px;
                min-height: 70vh;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero-bg {
                width: 100%;
                opacity: 0.25;
                mask-image: none;
                -webkit-mask-image: none;
                background-position: center 20%;
            }

            .logo span {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

    <nav class="nav">
        <a href="#" class="logo" onclick="window.location.reload()">
            <img src="logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
            AXEL<span>SUB</span>
        </a>
        <div class="nav-menu">
            <a href="#" class="nav-link active">Kezd≈ëlap</a>
            <div class="dropdown">
                <button class="dropdown-btn">Anime ‚ñæ</button>
                <div class="dropdown-menu">
                    <a href="#" onclick="filterBy('status', 'Akt√≠v')">Akt√≠v</a>
                    <a href="#" onclick="filterBy('status', 'Tervezett')">Tervezett</a>
                    <a href="#" onclick="filterBy('status', 'Befejezett')">Befejezett</a>
                </div>
            </div>
            <a href="#" class="nav-link">Manga</a>
        </div>
        <div class="search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
            <input type="text" placeholder="Keres√©s..." id="searchInput">
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg" id="heroBg"></div>
        <div class="hero-content">
            <div class="tag">Kiemelt Akci√≥</div>
            <h1 id="heroTitle"><span>Bet√∂lt√©s...</span></h1>
            <p id="heroDesc">Anim√°ci√≥ ind√≠t√°sa...</p>
            <button class="btn-play" id="heroPlayBtn">‚ñ∂ Lej√°tsz√°s</button>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title"><span>üî•</span> N√©pszer≈± Sorozatok</h2>
        <div class="grid" id="animeGrid"></div>
    </div>

    <div class="modal" id="videoModal">
        <div class="player-wrap">
            <button class="close-player" onclick="stopPlayer()">‚úï</button>
            <iframe id="videoIframe" src="" allowfullscreen></iframe>
            <video id="videoNative" controls controlsList="nodownload"></video>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 AxelSub Official - Minden jog fenntartva.</p>
    </footer>

    <script>
        // --- ADATOK ---
        const animeData = [
            {
                title: "Yusha Party wo Odasareta Kiyoubinbou",
                ep: "1. r√©sz",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx176244-RO4VXQB6tT4j.jpg",
                url: "https://embed.indavideo.hu/player/video/947ceabfe5",
                host: "Indavideo",
                status: "Akt√≠v",
                anilistId: 176244 // Jav√≠tott ID!
            },
            {
                title: "Kingdom 6. √©vad",
                ep: "13. r√©sz",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx162377-7J0xOOe20Lw4.jpg",
                url: "https://embed.indavideo.hu/player/video/f9e0a81177",
                host: "Indavideo",
                status: "Akt√≠v",
                anilistId: 162377
            },
            {
                title: "Chitose-kun wa Ramune Bin no Naka",
                ep: "9. r√©sz",
                img: "https://cdn.myanimelist.net/images/anime/1252/140724.jpg",
                url: "https://embed.indavideo.hu/player/video/4458f38699",
                host: "Indavideo",
                status: "Akt√≠v",
                anilistId: 140724
            },
            {
                title: "Kakuriyo no Yadomeshi",
                ep: "12. r√©sz",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx100500-4vRsWSZ0Wuam.jpg",
                url: "https://embed.indavideo.hu/player/video/66847a9645",
                host: "Indavideo",
                status: "Befejezett",
                anilistId: 100500
            }
        ];

        const grid = document.getElementById('animeGrid');
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('videoIframe');
        const video = document.getElementById('videoNative');
        const searchInput = document.getElementById('searchInput');

        function renderGrid(data) {
            grid.innerHTML = '';
            data.forEach(a => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <div class="card-badge">${a.status}</div>
            <img src="${a.img}" alt="${a.title}" onerror="this.src='https://via.placeholder.com/320x450/121225/ffffff?text=Hiba'">
            <div class="card-info">
                <h3 class="card-title" title="${a.title}">${a.title}</h3>
                <div class="card-meta">
                    <span>${a.ep}</span>
                    <span class="badge-host">${a.host}</span>
                </div>
            </div>
        `;
                card.onclick = () => playPlayer(a.url);
                grid.appendChild(card);
            });
        }

        function playPlayer(url) {
            if (!url || url.includes("XXXXXX")) {
                alert("Ez a vide√≥ m√©g nem el√©rhet≈ë!");
                return;
            }

            iframe.style.display = 'none';
            iframe.src = "";
            video.style.display = 'none';
            video.pause();
            video.src = "";

            if (url.includes('indavideo.hu')) {
                iframe.style.display = 'block';
                iframe.src = url;
            } else {
                video.style.display = 'block';
                video.src = url;
                video.play();
            }

            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function stopPlayer() {
            iframe.src = "";
            video.pause();
            video.src = "";
            modal.classList.remove('open');
            document.body.style.overflow = '';
        }

        function updateHero() {
            const main = animeData[0];
            document.getElementById('heroPlayBtn').onclick = () => playPlayer(main.url);

            // Alap√©rtelmezett be√°ll√≠t√°sok ha a fetch elhasalna
            document.getElementById("heroTitle").innerHTML = `<span>${main.title}</span>`;
            document.getElementById("heroDesc").innerText = "Ismerd meg az AxelSub legfrissebb ford√≠t√°sait!";
            document.getElementById("heroBg").style.backgroundImage = `url(${main.img})`;

            fetch("https://graphql.anilist.co", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    query: `query($id:Int){Media(id:$id){title{romaji english} description bannerImage coverImage{extraLarge}}}`,
                    variables: { id: main.anilistId }
                })
            })
                .then(r => r.json())
                .then(d => {
                    if (!d.data.Media) return;
                    const a = d.data.Media;
                    document.getElementById("heroTitle").innerHTML = `<span>${a.title.english || a.title.romaji}</span>`;

                    let desc = a.description?.replace(/<[^>]*>/g, "") || "";
                    if (desc.length > 200) desc = desc.substring(0, 200).split(".").slice(0, -1).join(".") + ".";
                    document.getElementById("heroDesc").innerText = desc || "Kezdd el n√©zni most!";

                    const bgUrl = a.bannerImage || a.coverImage.extraLarge;
                    if (bgUrl) document.getElementById("heroBg").style.backgroundImage = `url(${bgUrl})`;
                })
                .catch(err => console.error("AniList hiba:", err));
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = animeData.filter(a => a.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        function filterBy(k, v) {
            const filtered = animeData.filter(a => a[k] === v);
            renderGrid(filtered);
        }

        window.onclick = (e) => { if (e.target === modal) stopPlayer(); };

        // Kezd√©s
        updateHero();
        renderGrid(animeData);
    </script>

</body>

</html>
