   <!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonAnime Stream</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo">NEON<span class="highlight">ANIME</span></div>
        <div class="nav-links">
            <a href="#" class="active">Kezdőlap</a>
            <a href="#">Sorozatok</a>
            <a href="#">Filmek</a>
            <a href="#">Kedvencek</a>
        </div>
        <div class="search-bar">
            <i data-lucide="search"></i>
            <input type="text" placeholder="Keresés...">
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <span class="badge">ÚJ RÉSZ</span>
            <h1>Cyberpunk: <span class="glow-text">Edgerunners</span></h1>
            <p>Egy disztópikus jövőben, ahol a korrupció és a kibernetikai beültetések uralják a világot, egy
                tehetséges, de vakmerő utcagyerek úgy dönt, hogy zsoldosnak áll.</p>
            <div class="hero-buttons">
                <button class="btn primary"
                    onclick="startPlayer('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4')">
                    <i data-lucide="play"></i> Lejátszás Most
                </button>
                <button class="btn secondary">
                    <i data-lucide="info"></i> Részletek
                </button>
            </div>
        </div>
        <div class="hero-backdrop"></div>
    </header>

    <!-- Trending Section -->
    <section class="container">
        <h2 class="section-title">Népszerű Most <i data-lucide="flame" class="icon-flame"></i></h2>
        <div class="anime-grid" id="animeGrid">
            <!-- Anime Cards will be injected by JS -->
        </div>
    </section>

    <!-- Video Player Modal -->
    <div id="videoModal" class="video-modal hidden">
        <div class="player-container">
            <button class="close-btn" onclick="closePlayer()"><i data-lucide="x"></i></button>
            <video id="mainVideo" src=""></video>

            <!-- Custom Controls -->
            <div class="custom-controls">
                <div class="progress-area" id="progressArea">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="controls-row">
                    <button id="playPauseBtn"><i data-lucide="play"></i></button>
                    <span id="timeDisplay">00:00 / 00:00</span>
                    <div class="spacer"></div>
                    <button id="muteBtn"><i data-lucide="volume-2"></i></button>
                    <button id="fullscreenBtn"><i data-lucide="maximize"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
