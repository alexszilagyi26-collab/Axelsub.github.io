<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>NeonAnime Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#050510;
  --card:#121225;
  --primary:#00f3ff;
  --secondary:#ff0055;
  --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Outfit}
body{background:var(--bg);color:var(--text)}

nav{
  position:fixed;top:0;width:100%;
  padding:1rem 5%;
  display:flex;align-items:center;
  background:rgba(5,5,16,.8);
  backdrop-filter:blur(12px);
  z-index:10
}

.logo-img{
  width:42px;height:42px;
  border-radius:50%;
  margin-right:10px
}

.logo-text{
  font-size:1.6rem;font-weight:800
}

.highlight{color:var(--primary)}

.hero{
  height:90vh;display:flex;align-items:center;
  padding:0 5%;margin-top:70px
}

.hero-content{max-width:600px}
.hero h1{font-size:3.8rem;margin:1rem 0}
.glow{color:var(--primary);text-shadow:0 0 20px #00f3ff}

.btn{
  padding:1rem 2rem;
  border-radius:30px;
  border:none;
  font-weight:600;
  background:var(--primary);
  cursor:pointer
}

.container{padding:4rem 5%}

.anime-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:2rem
}

.anime-card{
  background:var(--card);
  border-radius:15px;
  overflow:hidden;
  cursor:pointer
}

.anime-card img{
  width:100%;height:280px;object-fit:cover
}

.overlay{
  padding:1rem;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
  position:relative;margin-top:-80px
}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  justify-content:center;
  align-items:center
}

.modal iframe{
  width:90%;max-width:1200px;
  aspect-ratio:16/9
}
</style>
</head>

<body>

<nav>
  <img src="logo.png" class="logo-img">
  <div class="logo-text">NEON<span class="highlight">ANIME</span></div>
</nav>

<section class="hero">
  <div class="hero-content">
    <span style="background:#ff0055;padding:.4rem 1rem;border-radius:20px">√öJ R√âSZ</span>
    <h1 id="animeTitle">Bet√∂lt√©s...</h1>
    <button class="btn" onclick="play()">‚ñ∂ Lej√°tsz√°s</button>
    <p id="desc" style="margin-top:1rem;color:#aaa"></p>
  </div>
</section>

<section class="container">
  <div class="anime-grid" id="grid"></div>
</section>

<div class="modal" id="modal" onclick="closePlayer()">
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
// üî• AniList API
const anilistQuery = `
query ($id: Int) {
  Media(id: $id, type: ANIME) {
    title { romaji english }
    description
    coverImage { extraLarge }
  }
}`;

fetch("https://graphql.anilist.co", {
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({
    query:anilistQuery,
    variables:{ id:172905 }
  })
})
.then(r=>r.json())
.then(d=>{
  const a=d.data.Media;
  document.getElementById("animeTitle").innerHTML =
    a.title.english || a.title.romaji;
  document.getElementById("desc").innerHTML =
    a.description?.replace(/<br>/g,"") || "";
  addCard(a.coverImage.extraLarge);
});

// üé• Indavideo link ‚Üí embed
const indavideoURL =
"https://embed.indavideo.hu/player/video/947ceabfe5";

function addCard(img){
  const c=document.createElement("div");
  c.className="anime-card";
  c.innerHTML=`
    <img src="${img}">
    <div class="overlay"><strong>1. r√©sz</strong></div>`;
  c.onclick=play;
  document.getElementById("grid").appendChild(c);
}

function play(){
  document.getElementById("player").src=indavideoURL;
  document.getElementById("modal").style.display="flex";
}

function closePlayer(){
  document.getElementById("player").src="";
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
