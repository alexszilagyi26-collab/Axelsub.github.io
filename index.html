<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonAnime Stream</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050510;
            --card-bg: #121225;
            --primary: #00f3ff;
            --secondary: #ff0055;
            --text: #ffffff;
            --text-muted: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .glass-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .highlight {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 0.6rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 0.5rem;
            outline: none;
            width: 150px;
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0 5%;
            background: radial-gradient(circle at 70% 50%, rgba(0, 243, 255, 0.1), transparent),
                radial-gradient(circle at 20% 80%, rgba(255, 0, 85, 0.1), transparent);
        }

        .hero-backdrop {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url('https://cdn.myanimelist.net/images/anime/1506/138982.jpg') no-repeat center center/cover;
            mask-image: linear-gradient(to right, transparent, black 80%);
            -webkit-mask-image: linear-gradient(to right, transparent, black 80%);
            z-index: -1;
            opacity: 0.7;
        }

        .hero-content {
            max-width: 600px;
            z-index: 10;
        }

        .badge {
            background: var(--secondary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        .hero h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin: 1rem 0;
        }

        .glow-text {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn.primary {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }

        .btn.secondary {
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--glass-border);
            margin-left: 1rem;
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .container {
            padding: 4rem 5%;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-flame {
            color: #ff9d00;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: 0.4s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.15);
        }

        .card-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
            opacity: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .video-modal:not(.hidden) {
            opacity: 1;
            pointer-events: all;
        }

        .player-container {
            width: 90%;
            max-width: 1200px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border: 1px solid var(--glass-border);
            aspect-ratio: 16 / 9;
        }

        #videoFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            z-index: 20;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo">NEON<span class="highlight">ANIME</span></div>
        <div class="nav-links">
            <a href="#" class="active">Kezdőlap</a>
            <a href="#">Sorozatok</a>
            <a href="#">Filmek</a>
            <a href="#">Kedvencek</a>
        </div>
        <div class="search-bar">
            <i data-lucide="search"></i>
            <input type="text" placeholder="Keresés...">
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <span class="badge">ÚJ RÉSZ</span>
            <h1>Yusha Party wo <span class="glow-text">Odasareta Kiyoubinbou</span></h1>
            <p>Egy hős party kidobott egy szegény kalandort, aki most egyedül próbál boldogulni.
                Vajon sikerül neki új életet kezdenie, vagy visszatér a régi csapatához?</p>
            <div class="hero-buttons">
                <button class="btn primary" onclick="startPlayer(animeData[0].url)">
                    <i data-lucide="play"></i> Lejátszás Most
                </button>
                <button class="btn secondary">
                    <i data-lucide="info"></i> Részletek
                </button>
            </div>
        </div>
        <div class="hero-backdrop"></div>
    </header>

    <!-- Trending Section -->
    <section class="container">
        <h2 class="section-title">Népszerű Most <i data-lucide="flame" class="icon-flame"></i></h2>
        <div class="anime-grid" id="animeGrid"></div>
    </section>

    <!-- Video Player Modal -->
    <div id="videoModal" class="video-modal hidden">
        <div class="player-container">
            <button class="close-btn" onclick="closePlayer()"><i data-lucide="x"></i></button>
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Anime adatok - CSERÉLD KI AZ XXXXXX-ET A VALÓDI INDAVIDEO URL-EKRE!
        const animeData = [
            {
                title: "Yusha Party wo Odasareta Kiyoubinbou",
                ep: "1. rész",
                img: "https://cdn.myanimelist.net/images/anime/1506/138982.jpg",
                url: "https://embed.indavideo.hu/player/video/XXXXXX"
            },
            {
                title: "Kingdom",
                ep: "6. évad 13. rész",
                img: "https://cdn.myanimelist.net/images/anime/1370/124186.jpg",
                url: "https://embed.indavideo.hu/player/video/XXXXXX"
            },
            {
                title: "Chitose-kun wa Ramune Bin no Naka",
                ep: "9. rész",
                img: "https://cdn.myanimelist.net/images/anime/1252/140724.jpg",
                url: "https://embed.indavideo.hu/player/video/XXXXXX"
            },
            {
                title: "Kakuriyo no Yadomeshi",
                ep: "12. rész",
                img: "https://cdn.myanimelist.net/images/anime/1710/92408.jpg",
                url: "https://embed.indavideo.hu/player/video/XXXXXX"
            }
        ];

        const grid = document.getElementById('animeGrid');
        const modal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');

        function initGrid() {
            animeData.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="${anime.img}" alt="${anime.title}" class="card-image">
                    <div class="card-overlay">
                        <h3 class="card-title">${anime.title}</h3>
                        <span class="card-meta">${anime.ep} • Magyar Felirat</span>
                    </div>
                `;
                card.onclick = () => startPlayer(anime.url);
                grid.appendChild(card);
            });
        }

        function startPlayer(url) {
            if (!url || url.includes('XXXXXX')) {
                alert('Nincs beállítva videó URL! Cseréld ki az XXXXXX-et a valódi indavideo embed linkre.');
                return;
            }
            videoFrame.src = url;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            videoFrame.src = '';
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closePlayer();
            }
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closePlayer();
            }
        });

        initGrid();
        lucide.createIcons();
    </script>
</body>

</html>
