<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxelSub - Anime Stream</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050510;
            --card: #121225;
            --primary: #00f3ff;
            --accent: #ff0055;
            --text: #fff;
            --muted: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(5, 5, 16, 0.9);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: 0.3s;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .logo span {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link,
        .dropdown-btn {
            color: var(--muted);
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 8px;
        }

        .nav-link:hover,
        .nav-link.active,
        .dropdown-btn:hover {
            color: var(--text);
            background: var(--glass);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(18, 18, 37, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-width: 180px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.8rem 1.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .dropdown-menu a:hover {
            background: var(--glass);
            color: var(--primary);
            padding-left: 1.8rem;
        }

        .search {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            gap: 0.8rem;
            transition: 0.3s;
        }

        .search input {
            background: none;
            border: none;
            color: var(--text);
            outline: none;
            width: 130px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .search svg {
            opacity: 0.6;
        }

        /* Hero */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            padding: 120px 5% 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url('https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx176244-RO4VXQB6tT4j.jpg') center/cover no-repeat;
            mask-image: linear-gradient(to right, transparent, black 60%);
            -webkit-mask-image: linear-gradient(to right, transparent, black 60%);
            opacity: 0.4;
            z-index: 0;
            animation: slowZoom 20s infinite alternate;
        }

        .hero-content {
            max-width: 650px;
            position: relative;
            z-index: 1;
        }

        .tag {
            display: inline-block;
            background: var(--accent);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
            margin-bottom: 1.5rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .hero h1 span {
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        .hero p {
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .btn {
            padding: 1.1rem 2.2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: 0.4s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.5);
        }

        /* Grid */
        .section {
            padding: 4rem 5%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2.5rem;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.5s;
        }

        .card:hover {
            transform: translateY(-15px);
            border-color: var(--primary);
            box-shadow: 0 20px 50px rgba(0, 243, 255, 0.15);
        }

        .card-img-wrap {
            width: 100%;
            height: 320px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 2;
            color: var(--primary);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(5, 5, 16, 1) 15%, transparent 70%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.open {
            display: flex;
        }

        .player-container {
            width: 95%;
            max-width: 1280px;
            position: relative;
        }

        .player {
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.2);
            border: 1px solid var(--border);
        }

        .player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: -1.5rem;
            right: -1.5rem;
            width: 50px;
            height: 50px;
            background: var(--accent);
            border: none;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            z-index: 100;
        }

        .footer {
            padding: 4rem 5%;
            background: #0a0a1a;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--muted);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slowZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <nav class="nav">
        <div class="logo">
            <img src="logo.png" onerror="this.style.display='none'">
            AXEL<span>SUB</span>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-link active">Kezdőlap</a>
            <div class="dropdown">
                <button class="dropdown-btn">Anime ▾</button>
                <div class="dropdown-menu">
                    <a href="#" onclick="filterBy('status', 'Aktív')">Aktív</a>
                    <a href="#" onclick="filterBy('status', 'Tervezett')">Tervezett</a>
                    <a href="#" onclick="filterBy('status', 'Befejezett')">Befejezett</a>
                </div>
            </div>
            <a href="#" class="nav-link">Manga</a>
        </div>
        <div class="search">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
            <input type="text" placeholder="Keresés..." id="searchInput">
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <div class="tag">Új Megjelenés</div>
            <h1 id="heroTitle">Yusha Party wo <span>Oidasareta Kiyoubinbou</span></h1>
            <p id="heroDesc">Betöltés alatt...</p>
            <button class="btn btn-primary" onclick="playPlayer(animeData[0].url)">▶ Lejátszás Most</button>
        </div>
    </header>

    <section class="section">
        <div class="grid" id="animeGrid"></div>
    </section>

    <div class="modal" id="videoModal">
        <div class="player-container">
            <button class="close-btn" onclick="stopPlayer()">✕</button>
            <div class="player">
                <iframe id="videoFrame" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">AXEL<span>SUB</span></div>
        <p>&copy; 2026 AxelSub - Minden jog fenntartva.</p>
    </footer>

    <script>
        // Adatok: Fontos, hogy az Indavideo linkek EMBED formátumban legyenek (embed.indavideo.hu)
        const animeData = [
            {
                title: "Yusha Party wo Odasareta Kiyoubinbou",
                ep: "1. rész",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx176244-RO4VXQB6tT4j.jpg",
                url: "https://embed.indavideo.hu/player/video/947ceabfe5",
                status: "Aktív",
                type: "Anime"
            },
            {
                title: "Kingdom 6. évad",
                ep: "13. rész",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx162377-7J0xOOe20Lw4.jpg",
                url: "https://embed.indavideo.hu/player/video/f9e0a81177",
                status: "Aktív",
                type: "Anime"
            },
            {
                title: "Chitose-kun wa Ramune Bin no Naka",
                ep: "9. rész",
                img: "https://cdn.myanimelist.net/images/anime/1252/140724.jpg",
                url: "https://embed.indavideo.hu/player/video/4458f38699",
                status: "Aktív",
                type: "Anime"
            },
            {
                title: "Kakuriyo no Yadomeshi",
                ep: "12. rész",
                img: "https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx100500-4vRsWSZ0Wuam.jpg",
                url: "https://embed.indavideo.hu/player/video/66847a9645",
                status: "Befejezett",
                type: "Anime"
            }
        ];

        // AniList API a leíráshoz
        fetch("https://graphql.anilist.co", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                query: `query($id:Int){Media(id:$id){description}}`,
                variables: { id: 172905 }
            })
        })
            .then(r => r.json())
            .then(d => {
                const desc = d.data.Media.description.replace(/<br>/g, "").split(".")[0] + ".";
                document.getElementById("heroDesc").innerText = desc;
            });

        const grid = document.getElementById('animeGrid');
        const modal = document.getElementById('videoModal');
        const frame = document.getElementById('videoFrame');
        const searchInput = document.getElementById('searchInput');

        function renderGrid(data) {
            grid.innerHTML = '';
            data.forEach(a => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <div class="card-badge">${a.status}</div>
            <div class="card-img-wrap"><img src="${a.img}"></div>
            <div class="card-overlay">
                <h3 class="card-title">${a.title}</h3>
                <span style="color:var(--muted); font-size:0.9rem">${a.ep} • ${a.type}</span>
            </div>
        `;
                card.onclick = () => playPlayer(a.url);
                grid.appendChild(card);
            });
        }

        function playPlayer(url) {
            if (!url || url.includes("XXXXXX") || url === "#") {
                alert("Ez a videó még nem elérhető!");
                return;
            }
            frame.src = url;
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function stopPlayer() {
            frame.src = "";
            modal.classList.remove('open');
            document.body.style.overflow = '';
        }

        function filterBy(k, v) {
            const filtered = animeData.filter(a => a[k] === v);
            renderGrid(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = animeData.filter(a => a.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        window.onclick = (e) => { if (e.target === modal) stopPlayer(); };
        renderGrid(animeData);
    </script>

</body>

</html>
