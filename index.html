<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonAnime Stream</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050510;
            --card-bg: #121225;
            --primary: #00f3ff;
            --secondary: #ff0055;
            --text: #ffffff;
            --text-muted: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            overflow-x: hidden;
        }

        .hidden {
            display: none;
        }

        .glass-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .highlight {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0 5%;
        }

        .hero-backdrop {
            position: absolute;
            right: 0;
            width: 60%;
            height: 100%;
            background: url('https://cdn.myanimelist.net/images/anime/1506/138982.jpg') center/cover no-repeat;
            mask-image: linear-gradient(to right, transparent, black 80%);
            -webkit-mask-image: linear-gradient(to right, transparent, black 80%);
            opacity: 0.7;
            z-index: -1;
        }

        .badge {
            background: var(--secondary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 800;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin: 1rem 0;
        }

        .glow-text {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0,243,255,0.6);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            background: var(--primary);
            color: #000;
        }

        .container {
            padding: 4rem 5%;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,.9), transparent);
        }

        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .player-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

<nav class="glass-nav">
    <div class="logo">NEON<span class="highlight">ANIME</span></div>
</nav>

<header class="hero">
    <div>
        <span class="badge">ÚJ RÉSZ</span>
        <h1>Yusha Party <span class="glow-text">Odasareta</span></h1>
        <button class="btn" onclick="startPlayer(animeData[0].url)">▶ Lejátszás</button>
    </div>
    <div class="hero-backdrop"></div>
</header>

<section class="container">
    <div class="anime-grid" id="animeGrid"></div>
</section>

<div id="videoModal" class="video-modal hidden">
    <div class="player-container">
        <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
</div>

<script>
const animeData = [
    {
        title: "Yusha Party",
        ep: "1. rész",
        img: "https://cdn.myanimelist.net/images/anime/1506/138982.jpg",
        url: "https://embed.indavideo.hu/player/video/XXXXXX"
    }
];

const grid = document.getElementById('animeGrid');
const modal = document.getElementById('videoModal');
const videoFrame = document.getElementById('videoFrame');

animeData.forEach(a => {
    const card = document.createElement('div');
    card.className = 'anime-card';
    card.innerHTML = `
        <img src="${a.img}" class="card-image">
        <div class="card-overlay">
            <strong>${a.title}</strong>
            <small>${a.ep}</small>
        </div>
    `;
    card.onclick = () => startPlayer(a.url);
    grid.appendChild(card);
});

function startPlayer(url) {
    if (url.includes('XXXXXX')) {
        alert('Teso, még nincs indavideo ID megadva.');
        return;
    }
    videoFrame.src = url;
    modal.classList.remove('hidden');
}

modal.addEventListener('click', e => {
    if (e.target === modal) {
        videoFrame.src = '';
        modal.classList.add('hidden');
    }
});

lucide.createIcons();
</script>

</body>
</html>
