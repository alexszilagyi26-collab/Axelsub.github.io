<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub ‚Ä¢ Anime Feliratok</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0b0b;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  padding:18px 25px;
  font-size:26px;
  font-weight:bold;
  background:#111;
  display:flex;
  align-items:center;
  gap:30px;
}
nav{
  margin-left:auto;
}
nav span{
  margin-left:20px;
  cursor:pointer;
  opacity:.8;
}
nav span:hover{opacity:1}

/* ===== HERO ===== */
.hero{
  position:relative;
  height:420px;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s;
}
.hero-slide.active{opacity:1}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
}
.hero-content{
  position:absolute;
  bottom:40px;
  left:40px;
  z-index:2;
}
.hero-content h2{
  font-size:34px;
  margin:0 0 10px;
}
.hero-content button{
  padding:12px 22px;
  font-size:16px;
  background:#ff4500;
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}

/* ===== AJ√ÅNLOTT ===== */
.recommended{
  padding:25px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #ff4500;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card div{padding:10px}

/* ===== PLAYER ===== */
#playerOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999999;
}
#playerLayout{
  display:flex;
  height:100%;
}
.video{flex:3}
.video iframe{
  width:100%;
  height:100%;
  border:none;
}
.episodes{
  flex:1;
  background:#111;
}
.episodes h3{
  margin:0;
  padding:15px;
  background:#1a1a1a;
}
.ep{
  padding:12px;
  cursor:pointer;
}
.ep:hover,.active{background:#ff4500}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  AxelSub
  <nav>
    <span>Anime</span>
    <span>Manga</span>
    <span>Cseveg≈ë</span>
    <span>üîç Keres≈ë</span>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-slide active" style="background-image:url('images/chitose.jpg')">
    <div class="hero-content">
      <h2>Chitose-kun wa Ramune Bin no Naka</h2>
      <button onclick="openPlayer(chitose)">‚ñ∂ Lej√°tsz√°s</button>
    </div>
  </div>

  <div class="hero-slide" style="background-image:url('images/kingdom.jpg')">
    <div class="hero-content">
      <h2>Kingdom ‚Äì 6. √©vad 13. r√©sz</h2>
      <button onclick="openPlayer(kingdom)">‚ñ∂ Lej√°tsz√°s</button>
    </div>
  </div>
</section>

<!-- AJ√ÅNLOTT -->
<section class="recommended">
<h2>üî• Aj√°nlott anim√©k</h2>
<div class="grid">
  <div class="card" onclick="openPlayer(chitose)">
    <img src="images/chitose.jpg">
    <div>Chitose-kun ‚Äì 9. r√©sz</div>
  </div>

  <div class="card" onclick="openPlayer(kingdom)">
    <img src="images/kingdom.jpg">
    <div>Kingdom ‚Äì 6. √©vad 13. r√©sz</div>
  </div>
</div>
</section>

<!-- PLAYER -->
<div id="playerOverlay">
  <div class="close" onclick="closePlayer()">‚úñ</div>
  <div id="playerLayout">
    <div class="video">
      <iframe id="player" allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="episodes">
      <h3>Epiz√≥dok</h3>
      <div class="ep active">Kiv√°lasztott r√©sz</div>
    </div>
  </div>
</div>

<script>
/* LINKEK */
const chitose="https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview";
const kingdom="https://drive.google.com/file/d/1bmVfCA_NhhYe9E35DoLR4U5059g6mxHz/preview";

/* HERO AUTO */
let slides=document.querySelectorAll(".hero-slide");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},5000);

/* PLAYER */
function openPlayer(link){
  document.getElementById("player").src=link;
  document.getElementById("playerOverlay").style.display="block";
  document.documentElement.requestFullscreen?.();
}
function closePlayer(){
  document.getElementById("playerOverlay").style.display="none";
  document.exitFullscreen?.();
}
</script>

</body>
</html>
