<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub – Chitose</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
}

/* EPIZÓD LISTA */
.episodes{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:15px;
  padding:20px;
}

.ep{
  background:#141414;
  cursor:pointer;
  border-radius:10px;
  overflow:hidden;
  transition:0.2s;
}
.ep:hover{
  transform:scale(1.03);
}
.ep img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.ep div{
  padding:10px;
}

/* MODAL LEJÁTSZÓ */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-content{
  width:90%;
  max-width:1000px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  background:#111;
}

.close{
  cursor:pointer;
  font-size:24px;
}

.player iframe{
  width:100%;
  height:500px;
  border:none;
}
@media(max-width:700px){
  .player iframe{ height:240px; }
}
</style>
</head>

<body>

<!-- EPIZÓDOK -->
<div class="episodes" id="episodes"></div>

<!-- LEJÁTSZÓ MODAL -->
<div class="modal" id="playerModal">
  <div class="modal-content">
    <div class="modal-header">
      <span id="playerTitle"></span>
      <span class="close" onclick="closePlayer()">✖</span>
    </div>
    <div class="player" id="player"></div>
  </div>
</div>

<script>
const anime = "chitose";

const eps = {
  1: {
    title: "1. rész",
    src: "https://drive.google.com/file/d/XXXX/preview"
  },
  9: {
    title: "9. rész",
    src: "https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
  }
};

const list = document.getElementById("episodes");

Object.keys(eps).forEach(ep=>{
  const div = document.createElement("div");
  div.className="ep";
  div.innerHTML=`
    <img src="images/${anime}/ep${ep}.jpg">
    <div>${eps[ep].title}</div>
  `;
  div.onclick=()=>openPlayer(ep);
  list.appendChild(div);
});

function openPlayer(ep){
  document.getElementById("playerTitle").innerText =
    "Chitose – " + eps[ep].title;

  document.getElementById("player").innerHTML = `
    <iframe src="${eps[ep].src}" allowfullscreen></iframe>
  `;

  document.getElementById("playerModal").style.display="flex";
}

function closePlayer(){
  document.getElementById("player").innerHTML="";
  document.getElementById("playerModal").style.display="none";
}
</script>

</body>
</html>
