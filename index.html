<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub – Anime</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --accent:#f5b301;
}
.light{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#111111;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  display:flex;
  gap:12px;
  padding:15px;
  align-items:center;
}
header input{
  flex:1;
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
.toggle{
  padding:10px 14px;
  background:var(--accent);
  color:#000;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* ===== SLIDER ===== */
.slider{
  position:relative;
  height:260px;
  overflow:hidden;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:.6s;
}
.slide.active{opacity:1}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.slide-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.8),transparent);
}
.slide-content{
  position:absolute;
  bottom:30px;
  left:30px;
}
.play-btn{
  background:#ff4d00;
  border:none;
  padding:10px 16px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ===== SECTIONS ===== */
.section{padding:20px}
.cards{
  display:flex;
  gap:15px;
  overflow-x:auto;
}

/* ===== ANIME CARD ===== */
.anime-card{
  min-width:280px;
  height:160px;
  position:relative;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.anime-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
}
.title{
  position:absolute;
  bottom:10px;
  left:12px;
  font-weight:bold;
}

/* ===== EPISODES ===== */
.episodes{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.ep{
  width:160px;
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.ep img{
  width:100%;
  height:85px;
  object-fit:cover;
}
.ep div{
  padding:6px;
  text-align:center;
}

/* ===== PLAYER ===== */
.player{
  padding:20px;
}
iframe{
  width:100%;
  height:420px;
  border-radius:12px;
  border:none;
}
</style>
</head>

<body>

<header>
  <input placeholder="Keresés animekre...">
  <div class="toggle" onclick="toggleMode()">Dark / Light</div>
</header>

<!-- ===== SLIDER ===== -->
<div class="slider">
  <div class="slide active">
    <img src="images/chitose.jpg">
    <div class="slide-overlay"></div>
    <div class="slide-content">
      <h2>Chitose – 9. rész</h2>
      <button class="play-btn" onclick="playEpisode(9)">▶ Lejátszás</button>
    </div>
  </div>
</div>

<!-- ===== PLAYER ===== -->
<div class="player" id="player"></div>

<!-- ===== AJÁNLOTT ===== -->
<div class="section">
<h2>Ajánlott animék</h2>
<div class="cards">

  <div class="anime-card" onclick="scrollToEpisodes()">
    <img src="images/chitose.jpg">
    <div class="overlay"></div>
    <div class="title">Chitose‑kun wa Ramune Bin no Naka</div>
  </div>

</div>
</div>

<!-- ===== EPIZÓDOK ===== -->
<div class="section" id="episodes">
<h2>Epizódok</h2>
<div class="episodes">

  <div class="ep" onclick="playEpisode(9)">
    <img src="images/chitose.jpg">
    <div>9. rész</div>
  </div>

</div>
</div>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
}

/* ===== SLIDER AUTO ===== */
let i=0;
const slides=document.querySelectorAll(".slide");
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},5000);

/* ===== VIDEO DATA ===== */
const episodes={
  9:"https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
};

/* ===== PLAY ===== */
function playEpisode(ep){
  localStorage.setItem("lastEpisode",ep);
  document.getElementById("player").innerHTML=
  `<iframe src="${episodes[ep]}" allowfullscreen></iframe>`;
  window.scrollTo({top:300,behavior:"smooth"});
}

/* ===== LOAD LAST ===== */
const last=localStorage.getItem("lastEpisode");
if(last) playEpisode(last);

function scrollToEpisodes(){
  document.getElementById("episodes").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
