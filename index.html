<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME HUB - AniList Powered</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            padding: 15px 5%;
            background: #000;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .neon-logo {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: bold;
            font-size: 24px;
            text-decoration: none;
        }

        /* Hero Szekció */
        .hero-carousel {
            width: 100%;
            height: 500px;
            position: relative;
            background-color: #000;
        }

        .carousel-item {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center 20%;
            display: flex;
            align-items: flex-end;
            background-image: linear-gradient(to top, rgba(10,10,10,1), rgba(10,10,10,0));
        }

        .carousel-item.active { opacity: 1; }

        .hero-content {
            padding: 40px 5%;
            max-width: 600px;
        }

        .hero-content h2 { font-size: 3rem; margin: 0; color: var(--neon-blue); text-shadow: 0 0 10px black; }
        .hero-content p { color: #ccc; line-height: 1.4; font-size: 1.1rem; }

        .container { padding: 20px 5%; }
        .section-title { color: var(--neon-blue); border-left: 4px solid var(--neon-blue); padding-left: 15px; margin: 40px 0 20px; }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s;
            cursor: pointer;
        }

        .anime-card:hover { border-color: var(--neon-blue); transform: scale(1.03); box-shadow: 0 0 15px var(--neon-blue); }
        .anime-card img { width: 100%; height: 260px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>

<header>
    <a href="#" class="neon-logo">ANIME HUB</a>
    <input type="text" style="background:#222; border:1px solid var(--neon-blue); color:white; padding:8px; border-radius:5px;" placeholder="Keresés...">
</header>

<div class="hero-carousel" id="hero-slider">
    </div>

<div class="container">
    <h2 class="section-title">Népszerű fordítások</h2>
    <div class="anime-grid" id="anime-list">
        </div>
</div>

<script>
// AniList API konfiguráció
const query = `
query ($ids: [Int]) {
  Page {
    media(id_in: $ids) {
      id
      title { romaji }
      description
      bannerImage
      coverImage { large }
    }
  }
}`;

// Itt add meg az animék AniList ID-jait (megtalálod az anilist.co URL-jében)
const animeIds = [21, 11061, 101922, 113415]; // One Piece, Hunter x Hunter, Gintama stb.

async function fetchAnimeData() {
    const response = await fetch('https://graphql.anilist.co', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({ query: query, variables: { ids: animeIds } })
    });

    const data = await response.json();
    const animeList = data.data.Page.media;

    const slider = document.getElementById('hero-slider');
    const grid = document.getElementById('anime-list');

    animeList.forEach((anime, index) => {
        // Hero Slider feltöltése
        const slide = document.createElement('div');
        slide.className = `carousel-item ${index === 0 ? 'active' : ''}`;
        slide.style.backgroundImage = `linear-gradient(to top, rgba(10,10,10,1), rgba(10,10,10,0.2)), url('${anime.bannerImage || anime.coverImage.large}')`;
        slide.innerHTML = `
            <div class="hero-content">
                <h2>${anime.title.romaji}</h2>
                <p>${anime.description ? anime.description.substring(0, 150) + '...' : ''}</p>
            </div>
        `;
        slider.appendChild(slide);

        // Grid kártyák feltöltése
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.onclick = () => window.location.href = `watch.html?id=${anime.id}`;
        card.innerHTML = `
            <img src="${anime.coverImage.large}" alt="${anime.title.romaji}">
            <div class="card-info">
                <b style="color:var(--neon-blue)">${anime.title.romaji}</b>
            </div>
        `;
        grid.appendChild(card);
    });

    startCarousel();
}

function startCarousel() {
    const items = document.querySelectorAll('.carousel-item');
    let current = 0;
    setInterval(() => {
        items[current].classList.remove('active');
        current = (current + 1) % items.length;
        items[current].classList.add('active');
    }, 5000);
}

fetchAnimeData();
</script>

</body>
</html>
