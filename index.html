<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub ‚Ä¢ Anime Feliratok</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0b0b;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  padding:18px 25px;
  font-size:26px;
  font-weight:bold;
  background:#111;
  display:flex;
}
nav{margin-left:auto}
nav span{margin-left:20px;cursor:pointer;opacity:.8}
nav span:hover{opacity:1}

/* ===== HERO ===== */
.hero{
  position:relative;
  height:420px;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s;
}
.hero-slide.active{opacity:1}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
}
.hero-content{
  position:absolute;
  bottom:40px;
  left:40px;
}
.hero-content h2{font-size:34px}

/* ===== SECTIONS ===== */
section{padding:25px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

/* ===== CARD ===== */
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #ff4500;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card div{padding:10px}

/* ===== PLAYER ===== */
#playerOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
}
#playerLayout{
  display:flex;
  height:100%;
}
.video{
  flex:3;
  display:flex;
  align-items:center;
  justify-content:center;
}
.video iframe{
  width:100%;
  height:100%;
  border:none;
}
.placeholder{
  color:#777;
  font-size:20px;
}
.episodes{
  flex:1;
  background:#111;
  overflow-y:auto;
}
.episodes h3{
  margin:0;
  padding:15px;
  background:#1a1a1a;
}

/* ===== EP CARD ===== */
.ep{
  display:flex;
  gap:10px;
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #222;
}
.ep img{
  width:120px;
  height:70px;
  object-fit:cover;
  border-radius:6px;
}
.ep:hover,.ep.active{background:#ff4500}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  AxelSub
  <nav>
    <span>Anime</span>
    <span>Manga</span>
    <span>Cseveg≈ë</span>
  </nav>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-slide active" style="background-image:url('images/kingdom.jpg')">
    <div class="hero-content"><h2>Kingdom ‚Äì 6. √©vad</h2></div>
  </div>
  <div class="hero-slide" style="background-image:url('images/chitose.jpg')">
    <div class="hero-content"><h2>Chitose-kun wa Ramune Bin no Naka</h2></div>
  </div>
</section>

<!-- ===== AJ√ÅNLOTT ===== -->
<section>
<h2>üî• Aj√°nlott anim√©k</h2>
<div class="grid">
  <div class="card" onclick="openAnime('kingdom')">
    <img src="images/kingdom.jpg">
    <div>Kingdom ‚Äì 6. √©vad</div>
  </div>

  <div class="card" onclick="openAnime('chitose')">
    <img src="images/chitose.jpg">
    <div>Chitose-kun ‚Äì 9. r√©sz</div>
  </div>
</div>
</section>

<!-- ===== HAMAROSAN ===== -->
<section>
<h2>‚è≥ Hamarosan</h2>
<div class="grid">
  <div class="card">
    <img src="images/kizoku.jpg">
    <div>Kizoku Tensei<br><small>Hamarosan</small></div>
  </div>
</div>
</section>

<!-- ===== PLAYER ===== -->
<div id="playerOverlay">
  <div class="close" onclick="closePlayer()">‚úñ</div>

  <div id="playerLayout">
    <div class="video" id="videoBox">
      <div class="placeholder">V√°lassz egy epiz√≥dot üëâ</div>
    </div>

    <div class="episodes">
      <h3 id="epTitle">Epiz√≥dok</h3>
      <div id="epList"></div>
    </div>
  </div>
</div>

<script>
/* ===== HERO AUTO ===== */
let slides=document.querySelectorAll(".hero-slide");
let i=0;
setInterval(()=>{
  slides[i].classList.remove("active");
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
},5000);

/* ===== ADATOK ===== */
const animes={
  kingdom:{
    title:"Kingdom ‚Äì 6. √©vad",
    episodes:[
      {
        title:"13. r√©sz",
        img:"images/kingdom.jpg",
        link:"https://drive.google.com/file/d/1bmVfCA_NhhYe9E35DoLR4U5059g6mxHz/preview"
      }
    ]
  },
  chitose:{
    title:"Chitose-kun wa Ramune Bin no Naka",
    episodes:[
      {
        title:"9. r√©sz",
        img:"images/chitose.jpg",
        link:"https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
      }
    ]
  }
};

/* ===== LOGIKA ===== */
function openAnime(key){
  const anime=animes[key];
  document.getElementById("epTitle").innerText=anime.title;

  const list=document.getElementById("epList");
  list.innerHTML="";

  document.getElementById("videoBox").innerHTML=
    '<div class="placeholder">V√°lassz egy epiz√≥dot üëâ</div>';

  anime.episodes.forEach(ep=>{
    const div=document.createElement("div");
    div.className="ep";
    div.innerHTML=`
      <img src="${ep.img}">
      <div>${ep.title}</div>
    `;
    div.onclick=()=>play(div,ep.link);
    list.appendChild(div);
  });

  document.getElementById("playerOverlay").style.display="block";
}

function play(el,link){
  document.getElementById("videoBox").innerHTML=
    `<iframe src="${link}" allow="autoplay;fullscreen"></iframe>`;
  document.querySelectorAll(".ep").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");
}

function closePlayer(){
  document.getElementById("playerOverlay").style.display="none";
  document.getElementById("videoBox").innerHTML="";
}
</script>

</body>
</html>
