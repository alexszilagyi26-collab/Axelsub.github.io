<!DOCTYPE html>

<head>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0b0b;
  color:#fff;
}
header{
  padding:18px 25px;
  font-size:26px;
  font-weight:bold;
  background:#111;
  display:flex;
}
nav{margin-left:auto}
nav span{margin-left:20px;cursor:pointer;opacity:.8}
nav span:hover{opacity:1}

/* ===== CARDS ===== */
section{padding:25px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #ff4500;
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card div{padding:10px}

/* ===== PLAYER ===== */
#playerOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
}
#playerLayout{
  display:flex;
  height:100%;
}
.video{flex:3}
.video iframe{
  width:100%;
  height:100%;
  border:none;
}
.episodes{
  flex:1;
  background:#111;
  overflow-y:auto;
}
.episodes h3{
  margin:0;
  padding:15px;
  background:#1a1a1a;
}

/* ===== EPIZÃ“D CARD ===== */
.ep{
  display:flex;
  gap:10px;
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #222;
}
.ep img{
  width:120px;
  height:70px;
  object-fit:cover;
  border-radius:6px;
}
.ep:hover,.ep.active{
  background:#ff4500;
}
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  AxelSub
  <nav>
    <span>Anime</span>
    <span>Manga</span>
    <span>CsevegÅ‘</span>
  </nav>
</header>

<section>
<h2>ðŸ”¥ AjÃ¡nlott animÃ©k</h2>
<div class="grid">

  <div class="card" onclick="openAnime('kingdom')">
    <img src="images/kingdom.jpg">
    <div>Kingdom â€“ 6. Ã©vad</div>
  </div>

  <div class="card" onclick="openAnime('chitose')">
    <img src="images/chitose.jpg">
    <div>Chitose-kun â€“ 9. rÃ©sz</div>
  </div>

</div>
</section>

<!-- PLAYER -->
<div id="playerOverlay">
  <div class="close" onclick="closePlayer()">âœ–</div>
  <div id="playerLayout">
    <div class="video">
      <iframe id="player" allow="autoplay;fullscreen"></iframe>
    </div>
    <div class="episodes">
      <h3 id="epTitle">EpizÃ³dok</h3>
      <div id="epList"></div>
    </div>
  </div>
</div>

<script>
/* ===== ADATOK ===== */
const animes={
  kingdom:{
    title:"Kingdom â€“ 6. Ã©vad",
    episodes:[
      {
        title:"13. rÃ©sz",
        img:"images/kingdom.jpg",
        link:"https://drive.google.com/file/d/1bmVfCA_NhhYe9E35DoLR4U5059g6mxHz/preview"
      }
    ]
  },
  chitose:{
    title:"Chitose-kun wa Ramune Bin no Naka",
    episodes:[
      {
        title:"9. rÃ©sz",
        img:"images/chitose.jpg",
        link:"https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
      }
    ]
  }
};

/* ===== PLAYER LOGIKA ===== */
function openAnime(key){
  const anime=animes[key];
  document.getElementById("epTitle").innerText=anime.title;
  const list=document.getElementById("epList");
  list.innerHTML="";

  anime.episodes.forEach((ep,i)=>{
    const div=document.createElement("div");
    div.className="ep";
    div.innerHTML=`
      <img src="${ep.img}">
      <div>${ep.title}</div>
    `;
    div.onclick=()=>play(div,ep.link);
    list.appendChild(div);

    if(i===0) play(div,ep.link);
  });

  document.getElementById("playerOverlay").style.display="block";
}

function play(el,link){
  document.getElementById("player").src=link;
  document.querySelectorAll(".ep").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");
}

function closePlayer(){
  document.getElementById("playerOverlay").style.display="none";
  document.getElementById("player").src="";
}
</script>

</body>
</html>
