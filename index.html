<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxelSub - Anime Stream</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050510;
            --card: #121225;
            --primary: #00f3ff;
            --accent: #ff0055;
            --text: #fff;
            --muted: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(5, 5, 16, 0.96);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card);
            border-radius: 4px;
            border: 2px solid var(--bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Navbar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 0.8rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .logo-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        .logo span {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            font-weight: 900;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .nav-link,
        .dropdown-btn {
            color: var(--muted);
            font-weight: 600;
            padding: 0.6rem 1.1rem;
            background: none;
            border: none;
            font-size: 0.95rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active,
        .dropdown-btn:hover {
            color: var(--text);
            background: var(--glass);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(18, 18, 37, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-width: 170px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.7rem 1.2rem;
            color: var(--muted);
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.2s;
        }

        .dropdown-menu a:hover {
            background: var(--glass);
            color: var(--primary);
            padding-left: 1.5rem;
        }

        .search {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 0.5rem 1.1rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            gap: 0.6rem;
            margin-left: 1rem;
            transition: 0.3s;
        }

        .search:focus-within {
            border-color: var(--primary);
            width: 220px;
        }

        .search input {
            background: none;
            border: none;
            color: var(--text);
            outline: none;
            width: 130px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        /* Hero */
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            padding: 120px 5% 60px;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 65%;
            height: 100%;
            background-position: center;
            background-size: cover;
            opacity: 0.4;
            z-index: 0;
            mask-image: linear-gradient(to right, transparent, black 60%);
            -webkit-mask-image: linear-gradient(to right, transparent, black 60%);
            transition: 1.5s ease;
        }

        .hero-content {
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .tag {
            display: inline-block;
            background: var(--accent);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .hero h1 span {
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        .hero p {
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .btn-play {
            padding: 1.1rem 2.8rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            background: var(--primary);
            color: #000;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.6);
        }

        /* Grid */
        .container {
            padding: 4rem 5%;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title span {
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 2.5rem;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.4s;
            height: 320px;
        }

        .card:hover {
            transform: translateY(-12px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.7s;
        }

        .card:hover img {
            transform: scale(1.1) brightness(0.7);
        }

        .card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(5, 5, 16, 0.85);
            backdrop-filter: blur(5px);
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 800;
            z-index: 5;
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .card-info {
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(5, 5, 16, 1) 35%, transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        .card-title {
