<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub ‚Ä¢ Anime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --card:#111;
  --text:#fff;
  --accent:#ff4500;
}
body.light{
  --bg:#f2f2f2;
  --card:#fff;
  --text:#000;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  padding:15px 25px;
  background:#111;
  display:flex;
  align-items:center;
  gap:20px;
}
header input{
  margin-left:auto;
  padding:6px 10px;
}
header button{
  margin-left:10px;
  cursor:pointer;
}

/* ===== HERO ===== */
.hero{
  height:350px;
  background:url("images/kingdom.jpg") center/cover;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
}
.hero h1{
  position:absolute;
  bottom:30px;
  left:30px;
}

/* ===== CARDS ===== */
section{padding:25px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px var(--accent);
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card div{padding:10px}

/* ===== PLAYER ===== */
#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
}
#layout{
  display:flex;
  height:100%;
}
.video{flex:3}
.video iframe{
  width:100%;
  height:100%;
}
.episodes{
  flex:1;
  background:#111;
  overflow:auto;
}
.ep{
  display:flex;
  gap:10px;
  padding:10px;
  cursor:pointer;
}
.ep img{
  width:100px;
  height:60px;
  object-fit:cover;
}
.ep:hover,.ep.active{
  background:var(--accent);
}
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:26px;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  #layout{flex-direction:column}
  .episodes{height:40%}
}
</style>
</head>

<body>

<header>
  <b>AxelSub</b>
  <input id="search" placeholder="Keres√©s..." oninput="filterAnime()">
  <button onclick="toggleMode()">üåô/‚òÄÔ∏è</button>
</header>

<div class="hero">
  <h1>üî• Aj√°nlott anim√©k</h1>
</div>

<section>
<div class="grid" id="animeGrid"></div>
</section>

<!-- PLAYER -->
<div id="overlay">
  <div class="close" onclick="closePlayer()">‚úñ</div>
  <div id="layout">
    <div class="video">
      <iframe id="player"></iframe>
    </div>
    <div class="episodes">
      <h3 id="epTitle"></h3>
      <select id="seasonSelect" onchange="loadSeason()"></select>
      <div id="epList"></div>
    </div>
  </div>
</div>

<script>
/* ===== ADATOK ===== */
const data={
  kingdom:{
    title:"Kingdom",
    img:"images/kingdom.jpg",
    seasons:{
      "6. √©vad":[
        {title:"13. r√©sz",img:"images/kingdom.jpg",link:"https://drive.google.com/file/d/1bmVfCA_NhhYe9E35DoLR4U5059g6mxHz/preview"}
      ]
    }
  },
  chitose:{
    title:"Chitose-kun",
    img:"images/chitose.jpg",
    seasons:{
      "1. √©vad":[
        {title:"9. r√©sz",img:"images/chitose.jpg",link:"https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"}
      ]
    }
  }
};

let currentAnime=null;
let currentSeason=null;

/* ===== LISTA ===== */
function render(){
  const grid=document.getElementById("animeGrid");
  grid.innerHTML="";
  Object.keys(data).forEach(k=>{
    const a=data[k];
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<img src="${a.img}"><div>${a.title}</div>`;
    div.onclick=()=>openAnime(k);
    grid.appendChild(div);
  });
}
render();

/* ===== KERES≈ê ===== */
function filterAnime(){
  const v=search.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"":"none";
  });
}

/* ===== PLAYER ===== */
function openAnime(key){
  currentAnime=data[key];
  document.getElementById("overlay").style.display="block";
  document.getElementById("player").src="";
  epTitle.innerText=currentAnime.title;

  seasonSelect.innerHTML="";
  Object.keys(currentAnime.seasons).forEach(s=>{
    seasonSelect.innerHTML+=`<option>${s}</option>`;
  });
  currentSeason=seasonSelect.value;
  loadSeason();
}

function loadSeason(){
  currentSeason=seasonSelect.value;
  epList.innerHTML="";
  currentAnime.seasons[currentSeason].forEach(ep=>{
    const d=document.createElement("div");
    d.className="ep";
    d.innerHTML=`<img src="${ep.img}"><div>${ep.title}</div>`;
    d.onclick=()=>play(d,ep.link);
    epList.appendChild(d);
  });
}

function play(el,link){
  player.src=link;
  document.querySelectorAll(".ep").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");
}

function closePlayer(){
  overlay.style.display="none";
  player.src="";
}

/* ===== DARK/LIGHT ===== */
function toggleMode(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
