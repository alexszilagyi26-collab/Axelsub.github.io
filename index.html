<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub</title>
<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:30px;
}
.card{
  background:#141414;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{ transform:scale(1.05); }
.card img{
  width:100%;
  height:320px;
  object-fit:cover;
}
.card h3{
  margin:10px;
  font-size:16px;
}
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<script>
const anime = {
  title: "Chitose-kun wa Ramune Bin no Naka",
  page: "chitose.html"
};

fetch("https://graphql.anilist.co",{
  method:"POST",
  headers:{
    "Content-Type":"application/json",
    "Accept":"application/json"
  },
  body:JSON.stringify({
    query:`
      query {
        Media(search:"${anime.title}", type:ANIME){
          coverImage{ extraLarge }
          title{ romaji }
        }
      }
    `
  })
})
.then(r=>r.json())
.then(d=>{
  const m=d.data.Media;
  document.getElementById("grid").innerHTML=`
    <div class="card" onclick="location.href='${anime.page}'">
      <img src="${m.coverImage.extraLarge}">
      <h3>${m.title.romaji}</h3>
    </div>
  `;
});
</script>

</body>
</html>
