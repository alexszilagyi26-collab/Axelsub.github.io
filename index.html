<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub – Anime</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --accent:#f5b301;
}
.light{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#111111;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  display:flex;
  gap:12px;
  padding:15px;
  align-items:center;
}
header input{
  flex:1;
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
.toggle{
  padding:10px 14px;
  background:var(--accent);
  color:#000;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* ===== SLIDER ===== */
.slider{
  position:relative;
  height:260px;
  overflow:hidden;
}
.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .6s ease;
}
.slide.active{
  opacity:1;
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.slide-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right,rgba(0,0,0,.8),transparent);
}
.slide-content{
  position:absolute;
  bottom:30px;
  left:30px;
}
.slide-content h1{
  margin:0 0 10px;
}
.play-btn{
  background:#ff4d00;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== SECTIONS ===== */
.section{
  padding:20px;
}
.cards{
  display:flex;
  gap:15px;
  overflow-x:auto;
}

/* ===== AJÁNLÓ ===== */
.anime-card{
  min-width:280px;
  height:160px;
  position:relative;
  border-radius:14px;
  overflow:hidden;
  background:#000;
}
.anime-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
}
.title{
  position:absolute;
  bottom:10px;
  left:12px;
  font-weight:bold;
}

/* ===== EPIZÓDOK ===== */
.episodes{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.ep{
  width:150px;
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
}
.ep img{
  width:100%;
  height:85px;
  object-fit:cover;
}
.ep div{
  padding:6px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <input type="text" placeholder="Keresés animekre...">
  <div class="toggle" onclick="toggleMode()">Dark / Light</div>
</header>

<!-- ===== SLIDER ===== -->
<div class="slider">
  <div class="slide active">
    <img src="images/kingdom.jpg">
    <div class="slide-overlay"></div>
    <div class="slide-content">
      <h1>Kingdom – 6. évad 13. rész</h1>
      <button class="play-btn">▶ Lejátszás</button>
    </div>
  </div>

  <div class="slide">
    <img src="images/chitose.jpg">
    <div class="slide-overlay"></div>
    <div class="slide-content">
      <h1>Chitose – 9. rész</h1>
      <button class="play-btn">▶ Lejátszás</button>
    </div>
  </div>
</div>

<!-- ===== AJÁNLOTT ===== -->
<div class="section">
  <h2>Ajánlott animék</h2>
  <div class="cards">
    <div class="anime-card">
      <img src="images/kingdom.jpg">
      <div class="overlay"></div>
      <div class="title">Kingdom – 6. évad</div>
    </div>
    <div class="anime-card">
      <img src="images/chitose.jpg">
      <div class="overlay"></div>
      <div class="title">Chitose – 9. rész</div>
    </div>
  </div>
</div>

<!-- ===== LEGUTÓBBI ===== -->
<div class="section">
  <h2>Legutóbbi részek</h2>
  <div class="episodes">
    <div class="ep">
      <img src="images/kingdom.jpg">
      <div>Kingdom – 13. rész</div>
    </div>
    <div class="ep">
      <img src="images/chitose.jpg">
      <div>Chitose – 9. rész</div>
    </div>
  </div>
</div>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
}

/* SLIDER AUTO */
let index = 0;
const slides = document.querySelectorAll(".slide");

setInterval(()=>{
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
},5000);
</script>

</body>
</html>
