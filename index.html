<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>AxelSub – Chitose</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
}
.main{
  display:flex;
  height:100vh;
}
.player{
  flex:3;
  background:#000;
}
.player iframe{
  width:100%;
  height:100%;
  border:none;
}
.episodes{
  flex:1;
  background:#141414;
  overflow-y:auto;
}
.ep{
  display:flex;
  gap:10px;
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #222;
}
.ep img{
  width:120px;
  height:70px;
  object-fit:cover;
}
.ep.active{
  background:#222;
}
</style>
</head>

<body>

<div class="main">

  <!-- LEJÁTSZÓ -->
  <div class="player" id="player">
    <iframe src="https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
      allowfullscreen></iframe>
  </div>

  <!-- EPIZÓDOK -->
  <div class="episodes" id="episodes"></div>

</div>

<script>
const anime = "chitose";

const eps = {
  1: "https://drive.google.com/file/d/XXXX/preview",
  9: "https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
};

const list = document.getElementById("episodes");

Object.keys(eps).forEach(ep=>{
  const div = document.createElement("div");
  div.className="ep";
  div.innerHTML=`
    <img src="images/${anime}/ep${ep}.jpg">
    <div>${ep}. rész</div>
  `;
  div.onclick=()=>play(ep,div);
  list.appendChild(div);
});

function play(ep,el){
  document.querySelectorAll(".ep").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");
  document.getElementById("player").innerHTML=`
    <iframe src="${eps[ep]}" allowfullscreen></iframe>
  `;
}
</script>

</body>
</html>
