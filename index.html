<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Chitose – Lejátszó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* ===== LAYOUT ===== */
#watch{
  display:flex;
  height:100vh;
}

/* ===== VIDEO ===== */
.video{
  flex:3;
  background:#000;
}
.video iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== EPIZÓDOK ===== */
.episodes{
  flex:1;
  background:#111;
  overflow-y:auto;
  border-left:2px solid #222;
}
.episodes h3{
  padding:15px;
  margin:0;
  background:#1a1a1a;
}
.ep{
  padding:12px 15px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.ep:hover{
  background:#ff4500;
}
.active{
  background:#ff4500;
}
</style>
</head>

<body>

<div id="watch">

  <!-- VIDEO -->
  <div class="video">
    <iframe id="player"
      src="https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview"
      allow="autoplay">
    </iframe>
  </div>

  <!-- EPIZÓD LISTA -->
  <div class="episodes">
    <h3>Epizódok</h3>

    <div class="ep active"
      onclick="play(this,'https://drive.google.com/file/d/1t2VBDgDpbSxAhFyZ6GLiSw0Q8ATMBRgB/preview')">
      9. rész – Magyar felirat
    </div>

    <!-- IDE JÖNNEK MAJD TOVÁBBIAK -->
    <!--
    <div class="ep" onclick="play(this,'LINK')">10. rész</div>
    -->

  </div>

</div>

<script>
function play(el,link){
  document.getElementById("player").src = link;
  document.querySelectorAll(".ep").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");
}
</script>

</body>
</html>
